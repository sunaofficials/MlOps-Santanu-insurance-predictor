name: CI - Train, Build, Push & Update Manifests

on:
  push:
    branches:
      - main
      
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./app
        run: pip install -r requirements.txt

      - name: Train model
        working-directory: ./app
        run: python train_model.py

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/insurance-predictor"
          IMAGE_TAG="${{ github.run_number }}"
          echo "Building image: $IMAGE_NAME:$IMAGE_TAG"
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" ./app
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker image
        run: docker push "$IMAGE_NAME:$IMAGE_TAG"

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: .*$|image: $IMAGE_NAME:$IMAGE_TAG|" k8s/deployment.yaml

      - name: Commit updated manifest
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add k8s/deployment.yaml
          git commit -m "Update image to $IMAGE_NAME:$IMAGE_TAG" || echo "No changes to commit"
          git push
