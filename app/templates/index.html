<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Premium Predictor (India)</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      text-align: center;
      background: #eaf3ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‡®ðŸ‡³ Insurance Premium Predictor</h2>
    <form action="/predict" method="post">
      <input type="number" name="age" placeholder="Age (Years)" required>
      <select name="sex" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" step="0.1" name="bmi" placeholder="BMI (Body Mass Index)" required>
      <input type="number" name="children" placeholder="Number of Dependents" required>
      <select name="smoker" required>
        <option value="">Smoking Habit</option>
        <option value="yes">Smoker</option>
        <option value="no">Non-Smoker</option>
      </select>
      <select name="region" required>
        <option value="">Select Region</option>
        <option value="north">North India</option>
        <option value="south">South India</option>
        <option value="east">East India</option>
        <option value="west">West India</option>
        <option value="central">Central India</option>
      </select>
      <button type="submit">Predict Premium</button>
    </form>
    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
